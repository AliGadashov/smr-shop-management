server:
  port: 2202

spring:
  cloud:
    config:
      enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:9002/couponDB?binaryTransfer=true&reWriteBatchedInserts=true
    username: postgres
    password: admin
  application:
    name: coupon-service


eureka:
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${random.int}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka



grpc:
  server:
    port: 3024

  shop-service:
    address: 'discovery:///shop-service'
    enableKeepAlive: true
    keepAliveWithoutCalls: true
    negotiationType: plaintext
