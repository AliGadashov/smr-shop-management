server:
  port: 2204

spring:
  cloud:
    config:
      enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:9004/deliveryDB?binaryTransfer=true&reWriteBatchedInserts=true
    username: postgres
    password: admin
  application:
    name: delivery-service


eureka:
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${random.int}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/