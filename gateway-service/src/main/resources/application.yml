server:
  port: 8080
spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      locator:
        enabled: true
    config:
      enabled: false
    #    gateway:
    #      mvc:
    #        routes:
    #          - id: auth-service
    #            uri: lb://auth-service
