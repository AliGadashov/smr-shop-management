server:
  port: 8080
spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      locator:
        enabled: true
    config:
      enabled: false

    gateway:
      mvc:
        routes:
          - id: brand-service
            uri: lb://brand-service
            predicates:
              - Path=/api/1.0/brands/**

#          - id: brand-service
#            uri: lb://brand-service
#            predicates:
#              - Path=/api/1.0/brands/**

eureka:
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${random.int}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/