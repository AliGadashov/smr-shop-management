server:
  port: 2217

spring:
  cloud:
    config:
      enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:9017/cartDB?binaryTransfer=true&reWriteBatchedInserts=true
    username: postgres
    password: admin
  application:
    name: cart-service


eureka:
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${random.int}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

grpc:
  server:
    port: 3017

  client:
    upload-service:
      address: 'discovery:///product-service'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext