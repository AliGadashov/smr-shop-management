server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  endpoint:
    health:
      show-details: always

spring:
  cloud:
    config:
      enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://192.168.0.160:8180/realms/master
          jwk-set-uri: http://localhost:8180/realms/master/protocol/openid-connect/certs

  cache:
    type: redis
    host: localhost
    port: 6379
    password: admin
    redis:
      time-to-live: 60000

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/wishlist?binaryTransfer=true&reWriteBatchedInserts=true
    username: postgres
    password: admin
  application:
    name: upload-service


eureka:
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${random.int}
  #    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

grpc:
  server:
    port: 7117

  client:
    product-service:
      address: 'discovery:///product-service'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext