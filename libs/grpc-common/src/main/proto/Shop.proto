syntax = "proto3";

option java_package = "smr.shop.libs.grpc.product.shop";
option java_multiple_files = true;

message FindShopByShopIdGrpcRequest {
  int64 shopId = 1;
}

message FindShopByUserIdGrpcRequest {
  string userId = 1;
}

message ShopGrpcResponse {
  int64 shopId = 1;
  string slug = 2;
  string name = 3;
  string thumbnail = 4;

}

service ShopService {
  rpc getShopInformationByShopId(FindShopByShopIdGrpcRequest) returns  (ShopGrpcResponse);
  rpc getShopInformationByUserId(FindShopByUserIdGrpcRequest) returns  (ShopGrpcResponse);
}