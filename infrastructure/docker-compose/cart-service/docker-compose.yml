version: '3.8'

services:
  cart-service-postgres:
    container_name: cart-service-postgres
    image: postgres:16
    ports:
      - "9001:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=cartDB
    expose:
      - 9001
    volumes:
      - cart-volume:/var/lib/postgresql/data
volumes:
  cart-volume:
