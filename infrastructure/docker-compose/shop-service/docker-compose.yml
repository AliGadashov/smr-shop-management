version: '3.8'

services:
  shop-service-postgres:
    container_name: shop-service-postgres
    image: postgres:16
    ports:
      - "9013:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=shopDB
    expose:
      - 9013
    volumes:
      - shop-volume:/var/lib/postgresql/data
volumes:
  shop-volume:
