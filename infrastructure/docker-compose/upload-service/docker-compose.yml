services:


  minio:
    container_name: minio
    image: docker.io/bitnami/minio
    ports:
      - '9050:9000'
      - '9051:9001'
    networks:
      - minio-network
    volumes:
      - 'minio-data:/bitnami/minio/data'
    environment:
      - MINIO_ROOT_USER=minio-admin
      - MINIO_ROOT_PASSWORD=minio-admin
      - MINIO_DEFAULT_BUCKETS=image-bucket

networks:
  minio-network:
    driver: bridge

volumes:
  upload-volume:
    driver: local
  minio-data:
    driver: local